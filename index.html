<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Will You Be My Valentine? üê∏</title>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* ================= ROOT ================= */

    :root {
      --pink1: #ffd6e7;
      --pink2: #fff0f7;
      --accent: #ff3b7a;
      --accent2: #ff1f68;
      --dark: #111827;
      --blur: 18px;
    }

    [data-theme="dark"] {
      --pink1: #1f1f2f;
      --pink2: #2b2b40;
      --dark: #f9fafb;
    }

    /* ================= RESET ================= */

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top,
          var(--pink2),
          var(--pink1));
      overflow: hidden;
      padding: 16px;
      transition: background 0.5s ease;
    }

    /* ================= HEARTS ================= */

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: var(--accent);
      transform: rotate(45deg);
      opacity: 0.4;
      animation: float 12s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      left: -8px;
    }

    .heart::after {
      top: -8px;
    }

    @keyframes float {
      from {
        transform: translateY(110vh) rotate(45deg);
      }

      to {
        transform: translateY(-20vh) rotate(45deg);
      }
    }

    /* ================= CONFETTI ================= */

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    /* ================= CARD ================= */

    .card {
      position: relative;
      width: min(720px, 95vw);
      padding: 28px 24px;

      background: linear-gradient(145deg,
          rgba(255, 255, 255, .9),
          rgba(255, 255, 255, .7));

      backdrop-filter: blur(var(--blur));
      border-radius: 26px;

      text-align: center;

      box-shadow:
        0 20px 60px rgba(0, 0, 0, .2),
        inset 0 0 0 1px rgba(255, 255, 255, .3);

      z-index: 2;

      opacity: 0;
      transform: translateY(50px) scale(.9);
    }

    /* ================= HEADER ================= */

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: rgba(0, 0, 0, .05);
      font-size: 18px;
    }

    /* ================= ART ================= */

    .art {
      width: min(240px, 75vw);
      margin: 0 auto 12px;
      filter: drop-shadow(0 12px 14px rgba(0, 0, 0, .2));
    }

    .eye {
      animation: blink 5s infinite;
    }

    @keyframes blink {

      0%,
      92%,
      100% {
        transform: scaleY(1);
      }

      95% {
        transform: scaleY(.1);
      }
    }

    .heart-beat {
      animation: beat 1.8s infinite;
    }

    @keyframes beat {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.12);
      }
    }

    /* ================= TEXT ================= */

    h1 {
      font-size: clamp(24px, 4vw, 40px);
      margin: 12px 0 16px;
      color: var(--dark);
      min-height: 1.4em;
    }

    .hint {
      font-size: 13px;
      opacity: .7;
      margin-top: 8px;
    }

    /* ================= BUTTON ZONE ================= */

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button.main-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);

      padding: 14px 26px;
      font-size: 18px;
      font-weight: 800;

      border-radius: 999px;
      border: none;
      cursor: pointer;

      box-shadow: 0 10px 24px rgba(0, 0, 0, .16);

      transition: all .15s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--accent);
      color: white;
      animation: pulse 2s infinite;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111;
    }

    @keyframes pulse {

      0%,
      100% {
        box-shadow: 0 0 0 rgba(255, 59, 122, 0);
      }

      50% {
        box-shadow: 0 0 18px rgba(255, 59, 122, .6);
      }
    }

    /* ================= RESULT ================= */

    .result {
      display: none;
      margin-top: 20px;
    }

    .result h2 {
      font-size: clamp(28px, 4.5vw, 44px);
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

  </style>
</head>

<body data-theme="light">

  <!-- Floating Hearts -->
  <div class="hearts" id="hearts"></div>

  <!-- Confetti Canvas -->
  <canvas id="confettiCanvas"></canvas>

<!-- Background Music Player -->
<div id="musicPlayer" style="
  position: fixed;
  bottom: -100px;
  left: -100px;
  width: 1px;
  height: 1px;
  overflow: hidden;
  opacity: 0;
  pointer-events: none;
">

  <iframe
    id="bgFrame"
    src="https://archive.org/embed/calm-relaxing-piano-collection?autoplay=0"
    width="500"
    height="30"
    frameborder="0"
    allow="autoplay"
  ></iframe>

</div>


  <!-- Card -->
  <main class="card" id="card">

    <div class="top-bar">

      <button class="icon-btn" id="audioBtn">üîä</button>

      <button class="icon-btn" id="themeBtn">üåô</button>

    </div>

    <!-- Art -->
    <svg class="art" viewBox="0 0 360 240">

      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1" />
          <stop offset="1" stop-color="#f2a97b" />
        </linearGradient>

        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d" />
          <stop offset="1" stop-color="#ff1f68" />
        </linearGradient>
      </defs>

      <path class="heart-beat"
        d="M250 50 C250 33 270 25 282 38 C294 25 314 33 314 50 C314 78 282 92 282 106 C282 92 250 78 250 50Z"
        fill="url(#heart)" />

      <path
        d="M90 120 C90 70 140 40 190 60 C240 40 290 70 290 120 C290 180 240 210 190 210 C140 210 90 180 90 120Z"
        fill="url(#fur)" />

      <circle class="eye" cx="160" cy="130" r="8" />
      <circle class="eye" cx="220" cy="130" r="8" />

    </svg>

    <!-- Question -->
    <h1 id="question"></h1>

    <!-- Buttons -->
    <section class="button-zone" id="zone">

      <button class="main-btn" id="yesBtn">
        Yes üòº
      </button>

      <button class="main-btn" id="noBtn">
        No üôà
      </button>

    </section>

    <div class="hint" id="hint">
      ‚ÄúNo‚Äù seems a bit shy üòà
    </div>

    <!-- Result -->
    <section class="result" id="result">
      <h2>Yayyy! You said YES! ü§©</h2>
      <br>
      <img class="fireworks" src="https://media.giphy.com/media/4eprjlDQt8B3nCPeRw/giphy.gif"
      alt="Fireworks"/>
      <p id="loveMsg"></p>
    </section>

  </main>

  <!-- ================= SCRIPT ================= -->

  <script>

    /* ========= ELEMENTS ========= */

    const card = document.getElementById("card");
    const question = document.getElementById("question");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    const zone = document.getElementById("zone");
    const hint = document.getElementById("hint");

    const result = document.getElementById("result");
    const loveMsg = document.getElementById("loveMsg");

    const audioBtn = document.getElementById("audioBtn");
    const themeBtn = document.getElementById("themeBtn");

    const hearts = document.getElementById("hearts");


    /* ========= NAME ========= */

    const name = "Rachu";


    /* ========= TYPE TEXT ========= */

    const text = `${name}, will you be my Valentine? üòæ`;

    let index = 0;
    let yesScale = 1;
    let playing = false;


    /* ========= HEARTS ========= */

    for (let i = 0; i < 40; i++) {

      const h = document.createElement("div");

      h.className = "heart";

      h.style.left = Math.random() * 100 + "%";
      h.style.animationDelay = Math.random() * 12 + "s";
      h.style.opacity = Math.random() * .5 + .2;

      hearts.appendChild(h);

    }


    /* ========= ENTRANCE ========= */

    gsap.to(card, {
      opacity: 1,
      y: 0,
      scale: 1,
      duration: 1,
      ease: "power3.out",
      delay: .3
    });


    /* ========= TYPEWRITER ========= */

    function typeWriter() {

      if (index < text.length) {

        question.textContent += text[index++];

        setTimeout(typeWriter, 60);

      }

    }

    typeWriter();


/* ========= AUDIO (IFRAME PLAYER) ========= */

const bgFrame = document.getElementById("bgFrame");

let playingg = false;
let audioUnlocked = false;


// Reload iframe with autoplay
function playIframeMusic() {

  bgFrame.src =
    "https://archive.org/embed/calm-relaxing-piano-collection?autoplay=1";

}


// Stop iframe music
function stopIframeMusic() {

  bgFrame.src =
    "https://archive.org/embed/calm-relaxing-piano-collection?autoplay=0";

}


// Unlock on first interaction
function unlockAudio() {

  if (audioUnlocked) return;

  playIframeMusic();

  audioUnlocked = true;
  playing = true;

  audioBtn.textContent = "üîä";

}


// First user interaction unlock
["click", "touchstart", "keydown"].forEach(evt => {

  document.addEventListener(evt, unlockAudio, { once: true });

});


// Button toggle
audioBtn.onclick = () => {

  if (!audioUnlocked) {
    unlockAudio();
    return;
  }

  playing = !playing;

  if (playing) {

    playIframeMusic();
    audioBtn.textContent = "üîä";

  }

  else {

    stopIframeMusic();
    audioBtn.textContent = "üîá";

  }

};



    /* ========= THEME ========= */

    themeBtn.onclick = () => {

      const body = document.body;

      const dark = body.dataset.theme === "dark";

      body.dataset.theme = dark ? "light" : "dark";

      themeBtn.textContent = dark ? "üåô" : "‚òÄÔ∏è";

    };


    /* ========= CONFETTI FIX ========= */

    const canvas = document.getElementById("confettiCanvas");

    function resizeCanvas() {

      const dpr = window.devicePixelRatio || 1;

      canvas.width = innerWidth * dpr;
      canvas.height = innerHeight * dpr;

      canvas.style.width = innerWidth + "px";
      canvas.style.height = innerHeight + "px";

      const ctx = canvas.getContext("2d");
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);


    const confettiInstance =
      confetti.create(canvas, { resize: false });


    /* ========= NO BUTTON ========= */

    function moveNo(x, y) {

      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = b.left + b.width / 2 - x;
      let dy = b.top + b.height / 2 - y;

      let mag = Math.hypot(dx, dy) || 1;

      dx /= mag;
      dy /= mag;

      let speed = 130;

      let left = (b.left - z.left) + dx * speed;
      let top = (b.top - z.top) + dy * speed;

      left = Math.max(0, Math.min(z.width - b.width, left));
      top = Math.max(0, Math.min(z.height - b.height, top));

      noBtn.style.left = left + "px";
      noBtn.style.top = top + "px";


      yesScale = Math.min(2.5, yesScale + .08);

      yesBtn.style.transform =
        `translateY(-50%) scale(${yesScale})`;

    }


    zone.addEventListener("pointermove", e => {

      const b = noBtn.getBoundingClientRect();

      const d = Math.hypot(
        b.left + b.width / 2 - e.clientX,
        b.top + b.height / 2 - e.clientY
      );

      if (d < 140) {
        moveNo(e.clientX, e.clientY);
      }

    });


    /* ========= YES ========= */

    yesBtn.onclick = () => {

  zone.style.display = "none";
  hint.style.display = "none";

  result.style.display = "block";

  loveMsg.textContent =
    "nyom nyom.... cookies sent to your mail! üç™üíñ";


  // ================= MULTI BURST CONFETTI =================

  const duration = 2200; // total time (ms)
  const end = Date.now() + duration;

  (function frame() {

    // Random small bursts
    confettiInstance({

      particleCount: 20,
      spread: 120,
      startVelocity: 35,

      origin: {
        x: Math.random(),
        y: Math.random() * 0.6
      }

    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }

  })();


  // ================= FINAL BIG BLAST =================

  setTimeout(() => {

    confettiInstance({

      particleCount: 500,
      spread: 200,
      startVelocity: 70,
      scalar: 1.2,

      origin: { x: 0.5, y: 0.6 }

    });

  }, duration);

};


  </script>

</body>

</html>
